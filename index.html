<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Link Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="pro_pic.jpg" alt="Profile Photo" class="profile-photo">
            <h1 class="username">Syed Ali N</h1>
            <div class="social-icons">
                <a href="mailto:blazingsyedali451@gmail.com"><img src="mail_icon.png" alt="Email" class="icon"></a>
                <a href="https://www.instagram.com/yourprofile" target="_blank"><img src="instagram_icon.png" alt="Instagram" class="icon"></a>
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><img src="linkedin_icon.png" alt="LinkedIn" class="icon"></a>
                <a href="https://github.com/yourprofile" target="_blank"><img src="github_icon.png" alt="GitHub" class="icon"></a>
            </div>
        </div>

        <div class="links">
            <a href="mailto:blazingsyedali451@gmail.com" class="link">
                <img src="mail_icon2.png" alt="Email" class="icon"> Gmail
            </a>
            <a href="https://www.instagram.com/yourprofile" class="link">
                <img src="instagram_icon2.png" alt="Instagram" class="icon"> Instagram
            </a>
            <a href="https://www.linkedin.com/in/yourprofile" class="link">
                <img src="linkedin_icon2.png" alt="LinkedIn" class="icon"> LinkedIn
            </a>
            <a href="https://github.com/yourprofile" class="link">
                <img src="github_icon2.png" alt="GitHub" class="icon"> GitHub
            </a>
        </div>
    </div>
</body>
</html>
