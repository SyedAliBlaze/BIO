<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Link Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Stark+Italic:wght@400&display=swap">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="pro_pic.jpg" alt="Profile Photo" class="profile-photo" id="profile-photo">
            <h1 class="username">Syed Ali N</h1>
            <div class="social-icons">
                <a href="mailto:blazingsyedali451@gmail.com">
                    <img src="mail1.png" alt="Email" class="icon email-icon">
                </a>
                <a href="https://www.instagram.com/yourprofile" target="_blank">
                    <img src="instagram_icon.png" alt="Instagram" class="icon">
                </a>
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                    <img src="linkedin_icon.png" alt="LinkedIn" class="icon">
                </a>
                <a href="https://github.com/yourprofile" target="_blank">
                    <img src="github_icon.png" alt="GitHub" class="icon">
                </a>
            </div>
        </div>

        <div class="links">
    <a href="mailto:blazingsyedali451@gmail.com" class="link">
        <img src="mail2.png" alt="Email" class="icon email-link-icon">
        <span class="text">Gmail</span>
    </a>
    <a href="https://www.instagram.com/yourprofile" class="link">
        <img src="instagram_icon2.png" alt="Instagram" class="icon">
        <span class="text">Instagram</span>
    </a>
    <a href="https://www.linkedin.com/in/yourprofile" class="link">
        <img src="linkedin_icon2.png" alt="LinkedIn" class="icon">
        <span class="text">LinkedIn</span>
    </a>
    <a href="https://github.com/yourprofile" class="link">
        <img src="github_icon2.png" alt="GitHub" class="icon">
        <span class="text">GitHub</span>
    </a>
</div>


        <!-- Modal for expanded image -->
        <div class="modal" id="image-modal">
            <span class="close" id="close-modal">&times;</span>
            <img class="modal-content" id="expanded-img" src="">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
