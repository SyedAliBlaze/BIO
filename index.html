<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Link Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="pro_pic.jpg" alt="Profile Photo" class="profile-photo" id="profile-photo">
            <h1 class="username">Syed Ali N</h1>
            <div class="social-icons">
                <a href="mailto:blazingsyedali451@gmail.com">
                    <img src="icons/mail1.png" alt="Email" class="icon email-icon">
                </a>
                <a href="https://www.instagram.com/mr_s_a_blaze" target="_blank">
                    <img src="icons/instagram_icon.png" alt="Instagram" class="icon">
                </a>
                <a href="https://in.linkedin.com/in/syed-ali-blaze-663195290" target="_blank">
                    <img src="icons/linkedin_icon.png" alt="LinkedIn" class="icon">
                </a>
                <a href="https://github.com/SyedAliBlaze" target="_blank">
                    <img src="icons/github_icon.png" alt="GitHub" class="icon">
                </a>
            </div>
        </div>

        <div class="links">
            <a href="mailto:blazingsyedali451@gmail.com" class="link">
                <img src="icons/mail2.png" alt="Email" class="icon email-link-icon">
                <span class="text">Gmail</span>
            </a>
            <a href="https://www.instagram.com/mr_s_a_blaze" class="link">
                <img src="icons/instagram_icon2.png" alt="Instagram" class="icon">
                <span class="text">Instagram</span>
            </a>
            <a href="https://in.linkedin.com/in/syed-ali-blaze-663195290" class="link">
                <img src="icons/linkedin_icon2.png" alt="LinkedIn" class="icon">
                <span class="text">LinkedIn</span>
            </a>
            <a href="https://github.com/SyedAliBlaze" class="link">
                <img src="icons/github_icon2.png" alt="GitHub" class="icon">
                <span class="text">GitHub</span>
            </a>
        </div>

        <!-- Modal for expanded image -->
        <div class="modal" id="image-modal">
            <span class="close" id="close-modal">&times;</span>
            <img class="modal-content" id="expanded-img" src="">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
